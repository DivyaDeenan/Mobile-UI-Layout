<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mobile UI Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css" />
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.css" />
   <link rel="stylesheet" type="text/css" href="css/main.css" />
 </head>
<body>
<div id="splash">
            <img class="logo" src="https://i.ibb.co/G5jyXN9/logo.png" alt="" />
        </div>
        <div class="content">
            <header class="app-header">
                <div class="container">
                    <img class="logo" src="https://i.ibb.co/G5jyXN9/logo.png" alt="" />
                    <input class="search" type="text" placeholder="Search..." />
                </div>
            </header>

            <div class="subheader">
                <div>
                    <p>Now delivering Rx + more</p>
                    <p>Find out now <i class="fa fa-chevron-right"></i></p>
                </div>
                <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="" />
            </div>

            <div class="grid container">
                <div class="item">
                    <h4>Pharmacy</h4>
                    <p class="desc">2Rxs ready for refill</p>
                    <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="" />
                </div>
                <div class="item">
                    <h4>Deals & Rewards</h4>
                    <p class="desc">2 offers expiring</p>
                    <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="" />
                </div>
                <div class="item">
                    <h4>SecondClinic</h4>
                    <p class="desc"></p>
                    <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="" />
                </div>
                <div class="item">
                    <h4>Shop</h4>
                    <p class="desc">Free shipping on orders $25+</p>
                    <img src="https://i.ibb.co/30kN9wL/shop.png" alt="" />
                </div>
                <div class="item">
                    <h4>Photo</h4>
                    <p class="desc"></p>
                    <img src="https://i.ibb.co/GszTNWF/photo.png" alt="" />
                </div>
                <div class="item">
                    <h4>Weekly Ad</h4>
                    <p class="desc">View your weekly ad</p>
                    <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="" />
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <ul>
                <li>
                    <i class="fa fa-heart"></i>
                    Home
                </li>
                <li>
                    <i class="fa fa-barcode"></i>
                    Show Card
                </li>
                <li>
                    <i class="fa fa-user"></i>
                    Account
                </li>
                <li>
                    <i class="fa fa-map-marker"></i>
                    Find Store
                </li>
            </ul>
        </footer>

<!-- add Javasscript file from js file -->

<script type="text/javascript" src='js/main.js'></script>

</body>
